<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="background: #000;"></canvas>
</body>
<script src="canvasJS/Triangle.js"></script>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	ctx.translate(0,500);
	var triangle = new Triangle();
	var a = 0.05;
	var bounc = -1;
	function move(triangle){
		
		if(triangle.y > 400){
			triangle.y = 400;
			triangle.vx *= bounc;
		}
		if(triangle.y < 200){
			triangle.y = 200;
			triangle.vx *= bounc;
		}
		triangle.y += triangle.vx;
		triangle.draw(ctx);
	}
	(function drawFrame(){
		window.requestAnimationFrame(drawFrame,canvas);
		ctx.clearRect(0,0,canvas.width,-canvas.height);
		move(triangle);
	})()	
</script>
</html>
