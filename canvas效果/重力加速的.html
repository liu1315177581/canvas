<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" width="500" height="500px" style="background: #000;"></canvas>
</body>
<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext('2d');
	ctx.save();
	ctx.translate(200,200);
	ctx.fillStyle = "yellow";
	ctx.beginPath();
	ctx.arc(0,0,30,0,2*Math.PI,false);
	ctx.closePath();
	ctx.fill();
	ctx.restore();
	var vy = 0;
	var y = 200;
	var gravity = 0.2;
	var bounce = -0.8;
	(function draw(){
		window.requestAnimationFrame(draw,canvas);
		ctx.clearRect(0,0,canvas.width,canvas.height);
		vy+=gravity;
		y += vy;
		if(y+30 > canvas.height){
			y = canvas.height - 30;
			vy *= bounce;
		}
		ctx.save();
		ctx.translate(200,y);
		ctx.fillStyle = "yellow";
		ctx.beginPath();
		ctx.arc(0,0,30,0,2*Math.PI,false);
		ctx.closePath();
		ctx.fill();
		ctx.restore();
	})()
</script>
</html>
